<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>fipmo</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="framework/assets/icons/app.png">
  <link rel="icon" href="framework/assets/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="framework/framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="framework/css/icons.css">
  <link rel="stylesheet" href="framework/css/app.css">
  <link rel="stylesheet" href="framework/css/styles.css">
</head>
<body>
  <div id="app">
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page bg_load" data-name="home">
        <div class="page-content">
        <div class="block grid-resizable-demo">
          <div class="row align-items-stretch" style="height: 500px">            
            <div class="col resizable demo-col-center-content" style="min-width: 50px">
              <img src="framework/assets/1load/landing.png" class="rounded mx-auto d-block" alt="landing page">
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <style>
    div[class*="col"] {
      text-align: center;
    }
  
    .grid-resizable-demo {
      --f7-grid-row-gap: 16px;
    }
  
    .grid-resizable-demo div[class*="col"] {
      margin-bottom: 0;
    }
  
    .grid-resizable-demo .demo-col-center-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <!-- Framework7 library -->
  <script src="framework/framework7/framework7-bundle.min.js"></script>
  <!-- App routes -->
  <script src="framework/js/routes.js"></script>
  <!-- App store -->
  <script src="framework/js/store.js"></script>
  <!-- App scripts -->
  <script src="framework/js/app.js"></script>
</body>
</html>
